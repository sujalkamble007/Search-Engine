# ══════════════════════════════════════════════════════════════════════════════
# LOCAL PROFILE - PostgreSQL Database (Local Machine)
# ══════════════════════════════════════════════════════════════════════════════

# ── PostgreSQL Database ─────────────────────────────
spring.datasource.url=jdbc:postgresql://localhost:5432/searchengine
spring.datasource.username=searchuser
spring.datasource.password=search123
spring.datasource.driver-class-name=org.postgresql.Driver

# ── Connection Pool (HikariCP) ──────────────────────
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=SearchEngineLocalPool

# ── JPA / Hibernate ─────────────────────────────────
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ── H2 Console (Disabled) ───────────────────────────
spring.h2.console.enabled=false

# ── Logging ─────────────────────────────────────────
logging.level.org.hibernate.SQL=DEBUG
