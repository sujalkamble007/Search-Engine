# ── Server ──────────────────────────────────────────
server.port=8080
spring.application.name=Search-Engine

# ── H2 Database (Local Development) ─────────────────
spring.datasource.url=jdbc:h2:mem:searchengine;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ── JPA / Hibernate ─────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ── PostgreSQL (RDS) - Uncomment for production ─────
# spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/searchengine
# spring.datasource.username=${DB_USER:admin}
# spring.datasource.password=${DB_PASS:password}
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ── Redis (ElastiCache) - Uncomment when ready ──────
# spring.cache.type=redis
# spring.data.redis.host=${REDIS_HOST:localhost}
# spring.data.redis.port=6379

# ── Cache (Simple in-memory for now) ────────────────
spring.cache.type=simple

# ── AWS S3 ──────────────────────────────────────────
aws.s3.bucket=${S3_BUCKET_NAME:my-search-engine-data}
aws.region=${AWS_REGION:us-east-1}
aws.s3.enabled=false

# ── CORS ────────────────────────────────────────────
allowed.origins=http://localhost:5173,http://localhost:3000
