# ══════════════════════════════════════════════════════════════════════════════
# SEARCH ENGINE - APPLICATION CONFIGURATION
# ══════════════════════════════════════════════════════════════════════════════

# ── Server ──────────────────────────────────────────
server.port=8080
spring.application.name=Search-Engine

# ── Active Profile ──────────────────────────────────
# Options: dev (H2), local (PostgreSQL), prod (AWS RDS)
spring.profiles.active=${SPRING_PROFILE:dev}

# ── CORS ────────────────────────────────────────────
allowed.origins=${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:5174}

# ── Crawler Configuration ───────────────────────────
crawler.max-pages=100
crawler.delay-ms=1000
crawler.user-agent=SearchEngineBot/1.0

# ── Cache (Simple in-memory for now) ────────────────
spring.cache.type=simple

# ── AWS S3 (Optional) ───────────────────────────────
aws.s3.bucket=${S3_BUCKET_NAME:my-search-engine-data}
aws.region=${AWS_REGION:us-east-1}
aws.s3.enabled=false

# ── Logging ─────────────────────────────────────────
logging.level.root=INFO
logging.level.com.searchengine=DEBUG
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n
