# ══════════════════════════════════════════════════════════════════════════════
# PRODUCTION PROFILE - AWS RDS PostgreSQL
# ══════════════════════════════════════════════════════════════════════════════

# ── AWS RDS PostgreSQL ──────────────────────────────
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME:searchengine}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# ── Connection Pool (HikariCP - Production Settings) ─
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=SearchEngineProdPool
spring.datasource.hikari.leak-detection-threshold=60000

# ── JPA / Hibernate ─────────────────────────────────
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false

# ── H2 Console (Disabled in Production) ─────────────
spring.h2.console.enabled=false

# ── Redis Cache (optional — falls back to simple if unavailable)
spring.cache.type=${CACHE_TYPE:simple}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.max-active=8

# ── Static Resources (Frontend served from JAR) ─────
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=86400

# ── Logging (Minimal for Production) ────────────────
logging.level.org.hibernate.SQL=WARN
logging.level.com.searchengine=INFO
logging.level.org.springframework.web=WARN
