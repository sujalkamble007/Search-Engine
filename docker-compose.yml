# ═══════════════════════════════════════════════════════════════
#  seek. Search Engine — Local Docker Compose
#  Usage: docker compose up --build
# ═══════════════════════════════════════════════════════════════

services:
  # ── PostgreSQL Database ─────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: searchengine
      POSTGRES_USER: searchuser
      POSTGRES_PASSWORD: searchpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U searchuser -d searchengine"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis Cache ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Search Engine App ───────────────────────────────────
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      SPRING_PROFILE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: searchengine
      DB_USER: searchuser
      DB_PASS: searchpass
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
